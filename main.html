<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR CONVENTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel">
        <h1 id="text">Выход за границы цветовой модели</h1>
        <div class="buttons">
            <button class="button" style="background-color: #F60C0C;"></button>
            <button class="button" style="background-color: #15F449;"></button>
            <button class="button" style="background-color: #2474F6;"></button>
            <button class="button" style="background-color: #FFC20A;"></button>
            <button class="button" style="background-color: #FFFFFF;"></button>
        </div>

        <div class="left-column" style="float: left;">
            <p>RGB</p>
            <div class="range-container">
                <input type="range" id="rangeInputRED" min="0" max="255" value="255"/>
                <input type="number" id="numberInputRED" min="0" max="255" value="255"/>
            </div>
            <div class="range-container">
                <input type="range" id="rangeInputGREEN" min="0" max="255" value="255"/>
                <input type="number" id="numberInputGREEN" min="0" max="255" value="255"/>
            </div>
            <div class="range-container">
                <input type="range" id="rangeInputBLUE" min="0" max="255" value="255"/>
                <input type="number" id="numberInputBLUE" min="0" max="255" value="255"/>
            </div>
        </div>

        <div class="right-column" style="float:inline-end;">
            <p>XYZ</p>
            <div class="range-container">
                <input type="range" id="rangeInputX" min="0" max="95" value="0"/>
                <input type="number" id="numberInputX" min="0" max="95" value="0"/>
            </div>
            <div class="range-container">
                <input type="range" id="rangeInputY" min="0" max="100" value="0"/>
                <input type="number" id="numberInputY" min="0" max="100" value="0"/>
            </div>
            <div class="range-container">
                <input type="range" id="rangeInputZ" min="0" max="109" value="0"/>
                <input type="number" id="numberInputZ" min="0" max="109" value="0"/>
            </div>
            </div>
    
        <div class="right-column" style="float:inline-end;">
            <p>CMYK</p>
            <div class="range-container">
                <input type="range" id="rangeInputCYAN" min="0" max="100" value="0"/>
                <input type="number" id="numberInputCYAN" min="0" max="100" value="0"/>
            </div>
            <div class="range-container">
                <input type="range" id="rangeInputMAGENTA" min="0" max="100" value="0"/>
                <input type="number" id="numberInputMAGENTA" min="0" max="100" value="0"/>
            </div>
            <div class="range-container">
                <input type="range" id="rangeInputYELLOW" min="0" max="100" value="0"/>
                <input type="number" id="numberInputYELLOW" min="0" max="100" value="0"/>
            </div>
            <div class="range-container">
                <input type="range" id="rangeInputKEY" min="0" max="100" value="0"/>
                <input type="number" id="numberInputKEY" min="0" max="100" value="0"/>
            </div>
            </div>
            <input class="bottom-button" type="color" id="colorpicker" value="#FFFFFF">
            </div>
    </div>
<script src="code.js"></script>
</body>
</html>
